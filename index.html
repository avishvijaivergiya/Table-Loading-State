<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Skeleton Loading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="table-skeleton">
        <!-- Header Row -->
        <div class="skeleton-row header">
            <div class="skeleton-cell">
                <div class="skeleton-content"></div>
            </div>
            <div class="skeleton-cell">
                <div class="skeleton-content"></div>
            </div>
            <div class="skeleton-cell">
                <div class="skeleton-content"></div>
            </div>
            <div class="skeleton-cell">
                <div class="skeleton-content"></div>
            </div>
            <div class="skeleton-cell">
                <div class="skeleton-content"></div>
            </div>
        </div>

        <!-- Data Rows -->
        <div class="skeleton-row">
            <div class="skeleton-cell">
                <div class="skeleton-content"></div>
            </div>
            <div class="skeleton-cell">
                <div class="skeleton-content"></div>
            </div>
            <div class="skeleton-cell">
                <div class="skeleton-content"></div>
            </div>
            <div class="skeleton-cell">
                <div class="skeleton-content"></div>
            </div>
            <div class="skeleton-cell">
                <div class="skeleton-content"></div>
            </div>
        </div>
    </div>
    <div class="pagination-skeleton">
        <button class="pagination-button" disabled>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M18.41 16.59L13.82 12L18.41 7.41L17 6L11 12L17 18L18.41 16.59ZM6 6H8V18H6V6Z" fill="rgba(51, 51, 51, 0.3)"/>
            </svg>
        </button>
        <button class="pagination-button" disabled>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M15.41 7.41L14 6L8 12L14 18L15.41 16.59L10.83 12L15.41 7.41Z" fill="rgba(51, 51, 51, 0.3)"/>
            </svg>
        </button>
        <button class="pagination-button" disabled>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M10 6L8.59 7.41L13.17 12L8.59 16.59L10 18L16 12L10 6Z" fill="rgba(51, 51, 51, 0.3)"/>
            </svg>
        </button>
        <button class="pagination-button" disabled>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M5.59 7.41L10.18 12L5.59 16.59L7 18L13 12L7 6L5.59 7.41ZM16 6H18V18H16V6Z" fill="rgba(51, 51, 51, 0.3)"/>
            </svg>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
